<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your rizz Project</title>
    <style>
        /* Full-screen background and centering */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Loading screen style */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-message {
            font-size: 24px;
            color: #333;
        }

        /* Style for the Scratch project iframe */
        #scratch-iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;  /* Hide initially */
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div id="loading-message">Loading your Scratch project...</div>
    </div>

    <!-- Scratch Project Embed -->
    <iframe id="scratch-iframe" src="https://scratch.mit.edu/projects/1129378732/embed" allowtransparency="true"></iframe>

    <script>
        // JavaScript to handle loading and displaying the iframe
        const iframe = document.getElementById('scratch-iframe');
        const loadingScreen = document.getElementById('loading-screen');

        // Listen for when the iframe finishes loading
        iframe.onload = function() {
            // Hide the loading screen and show the iframe
            loadingScreen.style.display = 'none';
            iframe.style.display = 'block';
        };

        // Dynamically load the iframe URL
        iframe.src = "https://scratch.mit.edu/projects/1129378732/embed"; // Replace PROJECT_ID with your actual project ID
    </script>

</body>
</html>
